<section class="game-list">
  <app-header title="Games" subtitle="All games"></app-header>
  <div class="card" *ngFor="let g of games">
    <div class="card-header">
      <h3>{{ g.name }}</h3>
    </div>
    <div class="card-body d-flex flex-row justify-content-between align-items-center p-2 bd-highligh">
      <p>Game description blablabla...</p>
      <div class="btn-group">
        <a routerLink="/games/{{g.id}}" class="btn btn-info">View info</a>
        <a routerLink="/games/{{g.id}}/play" class="btn btn-success">Play</a>
      </div>
    </div>
  </div>
</section>
