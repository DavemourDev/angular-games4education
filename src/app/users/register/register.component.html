<div class="card">
  <div class="card-header">
      <app-header title="Register"></app-header>
  </div>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" #email placeholder="Your user email" type="email" [formControl]="registerForm.get('email')"/>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" #username placeholder="Your username" type="text" [formControl]="registerForm.get('username')"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" #password placeholder="Your password" type="password" [formControl]="registerForm.get('password')"/>
      </div>
      <div class="form-group">
        <label for="passwordconfirm">Password confirm</label>
        <input class="form-control" #passwordconfirm placeholder="Your password (confirm)" type="password" [formControl]="registerForm.get('confirmPassword')"/>
      </div>
      <div class="btn-group">
          <button type="submit" class="btn btn-success">Register</button>
          <a class="btn btn-warning" [routerLink]="['/home']">Go home</a>
      </div>
    </form>
  </div>
</div>
